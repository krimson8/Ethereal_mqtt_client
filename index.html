<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */

        .row.content {
            height: auto;
        }

        /* Set gray background color and 100% height */

        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        /* On small screens, set height to 'auto' for the grid */

        @media screen and (max-width: 767px) {
            .row.content {
                height: auto;
            }
        }
    </style>
</head>

<body>    
    <nav class="navbar navbar-inverse visible-xs">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <button type="button" onclick="connect()">Connect</button>
                    <button type="button" onclick="publish()">Publish</button>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav hidden-xs">
                <h2>Logo</h2>
                <ul class="nav nav-pills nav-stacked">
                    <button type="button" onclick="connect()">Connect</button>
                    <button type="button" onclick="publish()">Publish</button>
                </ul>
                <br>
                <div class="well">
                    <label for="ip">IP</label><br />
                    <input type="text" name="ip" id="ip" value="ws://140.116.82.42:9001"/>
                </div>
                <div class="well">
                    <label for="topic">Topic</label><br />
                    <input type="text" name="topic" id="topic" value="mqtt/demo"/>
                </div>
                <div class="well">
                    <label for="message">Message</label><br />
                    <textarea name="message" id="message" rows="1"></textarea>
                </div>
                <div class="well">
                    <label for="received">Received Message</label><br />
                    <div id=rec></div>
                </div>
            </div>
            <br>

            <div class="col-sm-9">
                <div class="well">
                    <h4>Module</h4>
                    <select name="module-id" id="module-id">
                        <option value="">-</option>
                        <option value="1">001</option>
                        <option value="2">002</option>
                        <option value="3">003</option>
                        <option value="4">004</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="well">
                            <label for="temp">Temperature</label><br />
                            <input type="text" name="temp" id="temp" value="" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                            <label for="humid">Humidity</label><br />
                            <input type="text" name="humid" id="humid" value="" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                            <label for="light">Light</label><br />
                            <input type="text" name="light" id="light" value="" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="well">
                            <label for="uv">UV</label><br />
                            <input type="text" name="uv" id="uv" value="" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="well">
                            <label for="soil">Soil</label><br />
                            <input type="text" name="soil" id="soil" value="" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="well">
                            <label for="press">Pressure</label><br />
                            <input type="text" name="press" id="press" value="" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="well">
                            <label for="status">Status</label><br />
                            <input type="text" name="stime" id="stime" value="" maxlength="35" size="35"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/browserMqtt.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
